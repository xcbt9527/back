<div>
  <el-header>
    <div style="line-height: 60px;">
      <el-dropdown>
        <span>{{account.name}}</span>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item>退出</el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </el-header>
  <el-container style="height: 88vh; border: 1px solid #eee">
    <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
      <el-menu :default-openeds="showmenu"  :router="true">
        <el-submenu :index="menu.label" v-for="(menu,index) in menu">
          <template slot="title"><i class="el-icon-message"></i>{{menu.label}}</template>
          <el-menu-item-group>
            <el-menu-item :index="children.link" v-for="children in menu.children">{{children.label}}</el-menu-item>
          </el-menu-item-group>
        </el-submenu>
      </el-menu>
    </el-aside>
    <el-aside style="width: 100%;">

      <router-view/>
    </el-aside>
  </el-container>
</div>
