<div class="body">
  <m-canvas :width="2000" :height="2000" class="canvas" :point="50"></m-canvas>
  <div class="login">
    <div>
      <center>
        <h3>管理系统</h3>
      </center>
    </div>
    <el-form :model="numberValidateForm" ref="numberValidateForm" label-width="100px" class="demo-ruleForm" style="padding:36px 103px;padding-left:20px;">
      <el-form-item label="登录名" prop="name" :rules="[
      { required: true, message: '登录名不能为空'}
    ]">
        <el-input type="text" v-model.number="numberValidateForm.name" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password" :rules="[
      { required: true, message: '密码不能为空'}
    ]">
        <el-input type="password" v-model.number="numberValidateForm.password" auto-complete="off"></el-input>
      </el-form-item>
      <el-form-item class="center">
        <el-button type="primary" @click="submitForm('numberValidateForm')">提 交</el-button>
        <el-button @click="resetForm('numberValidateForm')">重 置</el-button>
      </el-form-item>
    </el-form>
  </div>
</div>
